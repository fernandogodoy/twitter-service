spring:
   datasource: 
      driverClassName: org.h2.Driver
      url: jdbc:h2:mem:twitter-db;DB_CLOSE_DELAY=-1
      username: sa
      password: sa
   jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
         ddl-auto: create-drop 
      properties:
         hibernate:
            format_sql: true
      show-sql: true