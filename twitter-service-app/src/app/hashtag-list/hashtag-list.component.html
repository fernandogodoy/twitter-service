<div class="container" style="margin-top: 80px;">
    <h1> Lista de HashTags</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hashtag of hashtags">
          <td> {{hashtag.id}}</td>
          <td> {{hashtag.value}}</td>
        </tr>
      </tbody>
    </table>
</div>
